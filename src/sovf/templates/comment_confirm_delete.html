{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete this comment?</h1>
<p>{{ comment.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'question_detail' comment.answer.question.pk %}">Cancel</a>
</form>
{% endblock %}
