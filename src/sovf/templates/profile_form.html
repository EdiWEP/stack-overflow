{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center">Edit Profile</h1>
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ form.media }} 

                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <div class="w-75">
                            <label for="{{ form.bio.id_for_label }}" class="form-label" style="font-size: 1.25rem; font-style: italic;">
                                • Bio
                            </label>
                            {{ form.bio }}
                            {% if form.bio.errors %}
                                <div class="text-danger">{{ form.bio.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="w-75">
                            <label for="{{ form.avatar.id_for_label }}" class="form-label" style="font-size: 1.25rem; font-style: italic;">
                                • Profile Picture
                            </label>
                        </br>
                            {{ form.avatar }} 
                            {% if form.avatar.errors %}
                                <div class="text-danger">{{ form.avatar.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                </div>

               
                <div class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                        <a href="{% url 'my_profile_view' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
