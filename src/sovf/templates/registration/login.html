{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>

        <form method="post" class="p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username</label>
                <input type="text" name="username" value="{{ form.username.value }}" class="form-control" id="{{ form.username.id_for_label }}">
                {% for error in form.username.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password</label>
                <input type="password" name="password" value="{{ form.password.value }}" class="form-control" id="{{ form.password.id_for_label }}">
                {% for error in form.password.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock %}
